services:
  # mongodb service removed since we're using local MongoDB
  
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ollama_mongo
    ports:
      - "${OLLAMA_HOST_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./entrypoint.sh:/tmp/entrypoint.sh
    networks:
      - mcp_network
    entrypoint: ["/tmp/entrypoint.sh"]
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gpt-oss:20b}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 300s
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - mcp_network
    restart: unless-stopped

volumes:
  ollama_data:
  n8n_data:

networks:
  mcp_network:
    driver: bridge